
<div class="col-sm-6 col-sm-offset-3">
<form method='post' class="form-horizontal" >
  
  <div class="form-group">
    <label for="inputEmail" class="col-sm-2 control-label" style="color:white">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="username" ng-model='login.username'>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label" style="color:white">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" ng-model='login.password'>
    </div>
  </div>  

  <div class="alert alert-danger" role="alert" ng-show="login.error">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{login.message}}
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-2">
      <button class="btn btn-default" ng-click='loginSubmit()'>Sign in</button>
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-2" >
      <img   style="max-width:50px;margin-left:auto;margin-right:auto;" src="https://cdn1.iconfinder.com/data/icons/logotypes/32/twitter-128.png"></img>
      </div>
    <div class="col-sm-10 col-md-10">
      <a href="/auth/twitter" class="btn btn-primary">Twitter</a>
    </div>
  </div>
  
</form>
</div>
